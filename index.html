<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" description="Bagrat Zakaryan" />
    <meta name="description" description="This page creating for test reason" />
    <title>Web Components</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Web Components</h1>

    <my-component>
      <div>
        <h1>Hello, World!</h1>
        <p>This is a simple template.</p>
      </div>
    </my-component>

    <hr />

    <template id="my-template">
      <div>
        <h1>Hello, World!</h1>
        <p>This is a simple template.</p>
      </div>
    </template>

    <my-component2 style="color: rebeccapurple"></my-component2>

    <hr />

    <my-component2>
      <style>
        h1 {
          color: royalblue;
        }
      </style>
      <h1>Hello, World!</h1>
    </my-component2>

    <hr />

    <my-component2>
      <link rel="stylesheet" href="css/web-component.css" />
      <h1>Hello, World!</h1>
    </my-component2>

    <script>
      const template = document.querySelector("#my-template");
      const clone = document.importNode(template.content, true);
      document.body.appendChild(clone);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.0.0/rxjs.umd.js"></script>
    <script src="js/web-component.js"></script>
  </body>
</html>
